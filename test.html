<!DOCTYPE html>
<html lang="en" class="p-0 m-0">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover, user-scalable=no, minimal-ui, maximum-scale=1.0, minimum-scale=1.0, target-densitydpi=device-dpi" />
    <title>fab-analytics.js</title>

    <script src="fab-analytics.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,container-queries"></script>
  </head>
  <body
    class="bg-gray-100 text-gray-900 font-sans text-[21px] flex flex-col items-stretch justify-center h-dvh overflow-x-clip overflow-y-auto">
    <div
      class="flex flex-col items-stretch justify-start gap-md p-[21px] mx-auto md:w-[768px] bg-white rounded-md shadow-xl border-gray-300">
      <h1 class="text-lg">Test fab-analytics.js</h1>

      <a href="tel:+18283317985">Call 828-331-7985</a>
      <a href="mailto:success@hustlelaunch.com">Email Hustle Launch</a>

      <form action="/test.html" method="post">
        <label for="name">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          required
          class="w-full rounded-md border-gray-300 p-md text-lg border-1"
          placeholder="(required) Your Actual Real Name" />

        <label for="phone">Phone</label>
        <input
          type="tel"
          name="phone"
          id="phone"
          required
          class="w-full rounded-md border-gray-300 p-md text-lg border-1"
          placeholder="(required) Your Real Phone Number we'll check it!" />

        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          required
          class="w-full rounded-md border-gray-300 p-md text-lg border-1"
          placeholder="(required) Your Actual Real Email seriously we're validating here!" />

        <label for="message">Message</label>
        <textarea
          name="message"
          id="message"
          rows="2"
          class="w-full rounded-md border-gray-300 p-md text-lg border-1"
          placeholder="A real thoughtful message *if you want (not required)*"></textarea>

        <button
          type="submit"
          class="rounded-md bg-blue-500 px-[42px] py-[11px] text-white">
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
